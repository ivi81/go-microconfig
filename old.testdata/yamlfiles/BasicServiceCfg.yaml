---
clientNats:
    hosts:
        - basic_service_nats_host1
        - basic_service_nats_host2
    port: 9
    turnOffEcho: true
    pingInterval: 10m
    authWithToken: true
    authWithUser: true
    authWithCredFile: true
    tlsOn: true

logger:
    mode: file
    path: /tmp/test.log
    logService:
        hosts:
            - db_log_storage_host1
            - db_log_storage_host2
        port: 0
